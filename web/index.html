<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00F0FF">

  <!-- iOS “Add to Home Screen” -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Despedida">

  <!-- Icono iOS (180x180 recomendado) -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">


  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="despedida_pau">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>despedida_pau</title>
  <link rel="manifest" href="manifest.json">
  <meta name="permissions-policy" content="camera=*, microphone=*">
</head>
<body>
  <script>
  window.flutterConfiguration = { renderer: "html" };
  </script>

  <script>
    window.onerror = function(msg, src, line, col, err) {
      console.log('[window.onerror]', msg, src, line, col, err);
    };
    window.addEventListener('unhandledrejection', function (event) {
      console.log('[unhandledrejection]', event.reason);
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        // Cuando hay nuevo SW, recarga una vez automáticamente:
        if (!window._reloadedOnce) { window._reloadedOnce = true; location.reload(); }
      });
    }
  </script>


  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
